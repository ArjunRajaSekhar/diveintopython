
<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %} | Dive Into Python</title>
<link rel="stylesheet" href="/css/diveintopython.css" type="text/css" />
<link rev="made" href="{{ support_email }}" />
<meta name="keywords" content={% block keywords %}"Python, Dive Into Python, tutorial, object-oriented, programming, documentation, book, free" {% endblock %}/>
<meta name="description" content={% block description %}"Python from novice to pro"{% endblock %} />
<link rel="home" href="{{ site_url }}" title="Dive Into Python" />
<link rel="up" href="{{ site_url }}{% block chapter_url %}{% endblock %}" title="{% block chapter_title %}{% endblock %}" />
<link rel="previous" href="{{ site_url }}{% block prev_url %}{% endblock %}" title="{% block prev_title %}{% endblock %}" />
<link rel="next" href="{{ site_url }}{% block next_url %}{% endblock %}" title="{% block next_title %}{% endblock %}" />
{% include "google_analytics.html" %}
{% block end_head %}{% endblock %}
</head>
<body>
<style type="text/css">body{margin-top:0!important;padding-top:0!important;min-width:800px!important;}#wm-ipp a:hover{text-decoration:underline!important;}</style>
<table id="Header" width="100%" border="0" cellpadding="0" cellspacing="0" summary="">
<tr>
{% block breadcrumbs %}{% endblock %}method
</tr>
<tr>
<td colspan="3" id="logocontainer">
<h1 id="logo"><a href="{{ site_url }}index.html" accesskey="1">Dive Into Python</a></h1>
<p id="tagline">Python from novice to pro</p>
</td>
<td colspan="3" align="right">
{% include "google_search.html" %}
</td>
</tr>
</table>
{% block body %}{% endblock %}
{% include "footer.html" %}
</body>
</html>
